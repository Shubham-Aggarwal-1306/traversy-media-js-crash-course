<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Crash Course</title>
</head>
<body>
    <header>
        <h1>JS Crash Course</h1>
    </header>

    <!-- A basic Add User Form -->

    <form id="my-form">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" id="name">
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" id="email">
        </div>
        <div class="form-control">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter Phone" id="phone">
        </div>
        <input type="submit" value="Add User" class="btn">
    </form>

    <script src="main.js"></script>
</body>
</html>
